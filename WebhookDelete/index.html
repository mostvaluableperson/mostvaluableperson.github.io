<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webhook Deleter</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #343541;
    font-family: Arial, sans-serif;
  }
  .container {
    text-align: center;
    color: white;
  }
  h1 {
    font-weight: bold;
  }
  input {
    width: 300px;
    padding: 10px;
    margin: 10px;
    border: none;
    border-radius: 4px;
    outline: none;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .notification {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 15px 20px;
    border-radius: 4px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    font-family: Arial, sans-serif;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
  }
  .success {
    background-color: #4caf50;
  }
  .error {
    background-color: #f44336;
  }
  .notification-icon {
    font-size: 24px;
    margin-right: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Webhook Deleter</h1>
    <input type="text" id="webhookInput" placeholder="Enter Discord webhook URL">
    <button id="deleteButton">Delete</button>
  </div>
  <div class="notification" id="notification"></div>

  <script>
    const deleteButton = document.getElementById('deleteButton');
    const webhookInput = document.getElementById('webhookInput');
    const notification = document.getElementById('notification');

    deleteButton.addEventListener('click', function() {
      const webhookUrl = webhookInput.value.trim();

      if (webhookUrl) {
        // Simulating success or failure
        const isSuccess = webhookUrl.includes('https://discord.com/webhooks');

        if (isSuccess) {
          notification.innerHTML = '<span class="notification-icon">&#10004;</span> Webhook deleted successfully.';
          notification.classList.remove('error');
          notification.classList.add('success');
        } else {
          notification.innerHTML = '<span class="notification-icon">&#10060;</span> Failed to delete webhook.';
          notification.classList.remove('success');
          notification.classList.add('error');
        }

        notification.style.opacity = 1;

        // Hide the notification after a delay
        setTimeout(() => {
          notification.style.opacity = 0;
        }, 3000);
      } else {
        notification.textContent = 'Please enter a valid webhook URL.';
        notification.classList.remove('success');
        notification.classList.add('error');
        notification.style.opacity = 1;

        // Hide the notification after a delay
        setTimeout(() => {
          notification.style.opacity = 0;
        }, 3000);
      }
    });
  </script>
</body>
</html>
