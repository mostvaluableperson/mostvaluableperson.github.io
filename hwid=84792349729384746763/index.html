<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>antilock.cc</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  #container {
    text-align: center;
  }
  #instruction {
    font-size: 18px;
    margin-bottom: 10px;
  }
  #inputField {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  #copyButton {
    padding: 8px 16px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="container">
  <p id="instruction">Here is your Key</p>
  <input type="text" id="inputField" value="RobloxSex888">
  <button id="copyButton">Copy</button>
</div>
<script>
  const inputField = document.getElementById("inputField");
  const copyButton = document.getElementById("copyButton");

  copyButton.addEventListener("click", () => {
    inputField.select();
    document.execCommand("copy");
    alert("Text copied to clipboard: " + inputField.value);
  });
</script>
</body>
</html>
